<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title> 
</head>
<body>
  <br>
    <form class="container" >  <!--ARCADIO RODRIGUEZ 18100227-->
      <div class="row"> 

          <div class="form-group col-sm-6 col-md-12 col-lg-6">
            <label for="exampleInputEmail1">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo">
          </div>
          <div class="form-group col-sm-6 col-md-4 col-xl-6">
              <label for="Nombre">Nombre</label>
              <input id="Nombre" class="form-control" type="text" name="" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group col-sm-6 col-md-4 col-xl-6">
            <label for="ApPaterno">Apellido Paterno</label>
            <input id="ApPaterno" class="form-control" type="text" name="" placeholder="">
          </div>
          <div class="form-group col-sm-6 col-md-4 col-xl-6">
            <label for="ApMaterno">Apellido Materno</label>
            <input id="ApMaterno" class="form-control" type="text" name="" placeholder="">
          </div>

      </div>
        <label for="exampleInputEmail1">Fecha de Nacimiento</label>

        <div class="row">

          <div class="dropdown col-sm-2 col-lg-1">
            <button id="my-dropdown" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dia</button>
            <div class="dropdown-menu" aria-labelledby="my-dropdown">
              <a class="dropdown-item active" href="#">Texto</a>
            </div>
          </div>

          <div class="dropdown  col-sm-2 col-lg-1">
            <button id="my-dropdown" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mes</button>
            <div class="dropdown-menu" aria-labelledby="my-dropdown">
              <a class="dropdown-item active" href="#">Texto</a>
            </div>
          </div>

          <div class="dropdown col-sm-2 col-lg-1">
            <button id="my-dropdown" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Año de nacimiento</button>
            <div class="dropdown-menu" aria-labelledby="my-dropdown">
              <a class="dropdown-item active" href="#">Texto</a>
            </div>
          </div>

        </div>

          <div class="form-group">
            <br>
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check" >
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones</label>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</body>
</html>
